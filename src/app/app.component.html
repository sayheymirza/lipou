<div
  class="flex flex-col gap-4 -md:min-w-[250px] md:min-w-[300px] h-screen sticky top-0 transition-all -md:-mr-[250px]"
  [ngClass]="{
    '-md:!mr-0': ShowDrawer
  }"
>
  <header
    class="flex flex-nowrap items-start justify-center p-4 h-[200px] bg-gradient-to-b from-[#f3c617] via-[#f3c617] to-transparent"
  >
    <div class="w-[128px] h-[64px] relative">
      <img
        src="/assets/images/logo.png"
        alt=""
        class="w-full h-full object-center object-contain"
      />
    </div>
  </header>

  <ul class="p-4">
    <li class="flex flex-col gap-2 mb-2">
      <div
        class="flex flex-nowrap items-center gap-4 text-[#4bb749] fill-[#4bb749]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-phone"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
          ></path>
        </svg>

        <strong class="font-extrabold">شماره تماس</strong>
      </div>

      <a class="text-lg" href="tel://02833320319">02833320319</a>
    </li>
    <li class="flex flex-col gap-2">
      <div
        class="flex flex-nowrap items-center gap-4 text-[#4bb749] fill-[#4bb749]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-flag"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M5 5a5 5 0 0 1 7 0a5 5 0 0 0 7 0v9a5 5 0 0 1 -7 0a5 5 0 0 0 -7 0v-9z"
          ></path>
          <path d="M5 21v-7"></path>
        </svg>

        <strong class="font-extrabold">آدرس</strong>
      </div>

      <p *ngIf="Restaurant">{{ Restaurant.address }}</p>
    </li>
  </ul>

  <footer
    class="flex flex-nowrap items-center justify-center gap-2 mt-auto p-4 text-sm"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-copyleft"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
      <path
        d="M10 9.75a3.016 3.016 0 0 1 4.163 .173a2.993 2.993 0 0 1 0 4.154a3.016 3.016 0 0 1 -4.163 .173"
      ></path>
    </svg>
    طراحی شده با
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-heart-filled text-red-500"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
        stroke-width="0"
        fill="currentColor"
      ></path>
    </svg>

    برای <strong class="text-[#4bb749]">لیپو</strong>
  </footer>
</div>

<div
  class="flex flex-col bg-[#ECE8E0] flex-1 transition-all -md:min-w-[100vw] z-10 -md:overflow-x-hidden -md:overflow-y-scroll"
  [ngClass]="{
    '-md:h-[90vh] -md:mt-[5vh] -md:rounded-xl -md:shadow-xl': ShowDrawer,
    '-md:h-screen': !ShowDrawer
  }"
>
  <nav
    class="flex flex-nowrap items-center gap-4 bg-[#f3c617] py-2 px-4 sticky top-0 z-10 md:hidden"
  >
    <!-- burger menu -->
    <button (click)="ShowDrawer = !ShowDrawer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-menu-2"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M4 6l16 0"></path>
        <path d="M4 12l16 0"></path>
        <path d="M4 18l16 0"></path>
      </svg>
    </button>

    <img
      src="/assets/images/logo.png"
      alt=""
      class="w-[100px] h-[32px] object-center object-contain mx-auto"
    />

    <div class="w-[24px] h-[24px]"></div>
  </nav>

  <div class="xl:columns-2 gap-10 -md:p-4 md:p-10">
    <a
      *ngFor="let item of MenuProductsMap"
      href="https://qazvinfood.com/menu/814/%D9%BE%DB%8C%D8%AA%D8%B2%D8%A7-%D9%84%DB%8C%D9%BE%D9%88"
      target="_blank"
      class="flex flex-col h-fit mb-10 break-inside-avoid"
    >
      <div class="flex flex-nowrap items-center gap-4 text-[#4bb749] p-2 group">
        <img
          [src]="item.category.image"
          [alt]="item.category.name"
          class="w-[36px] h-[36px] object-center object-contain transition-all hover:rotate-12"
        />

        <h2 class="font-extrabold text-xl">{{ item.category.name }}</h2>
      </div>

      <div
        class="w-full h-[4px] rounded bg-gradient-to-l from-[#4bb749] to-transparent"
      ></div>

      <br />

      <div class="flex flex-col gap-2">
        <div
          *ngFor="let product of item.products"
          class="flex flex-nowrap gap-4 rounded-xl p-2 transition-all bg-[#e5ded0] break-inside-avoid hover:shadow-xl"
        >
          <img
            [src]="product.image"
            [alt]="product.name"
            class="rounded-xl w-[70px] h-[70px] object-center object-contain bg-white"
          />

          <div class="flex -md:flex-col md:flex-nowrap flex-1">
            <div class="flex flex-col gap-2 flex-1">
              <h3 class="font-bold">{{ product.name }}</h3>
              <p class="text-sm opacity-75">
                {{ product.description }}
              </p>
            </div>
            <div
              class="flex flex-col items-end mt-auto gap-1 p-1 min-w-[100px]"
            >
              <!-- <span class="line-through text-xs text-[#e64325]">
            {{ product.price }}
          </span> -->

              <span class="font-bold text-[#4bb749]">
                {{ product.price }} تومان
              </span>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
